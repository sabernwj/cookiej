version: 1.0.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  #必需的

  cupertino_icons: ^0.1.2
  dio: ^3.0.8
  dio_cookie_manager: ^1.0.0
  flutter_webview_plugin: ^0.3.11 #浏览器插件
  intl: ^0.15.7 #该软件包提供国际化和本地化功能
  cached_network_image: ^2.2.0+1 #带缓存的图片组件
  pull_to_refresh: ^1.5.8 #上拉加载下拉刷新
  extended_nested_scroll_view: ^0.4.0 #扩展的NestedScrollView配合pull_to_refersh 使用
  font_awesome_flutter: ^8.5.0 #图标包
  flutter_redux: ^0.6.0
  redux: ^4.0.0 
  path_provider: ^1.6.5 #使用文件夹路径之类的
  keyboard_visibility: any #检测软键盘状态的插件
  multi_image_picker: ^4.6.6+rc.1 #图片选择插件
  video_player: ^0.10.9+1 #FlutterDev提供的视频播放插件
  auto_orientation: ^1.0.6 #控制横竖屏
  screen: ^0.0.5  #屏幕亮度
  gallery_saver: ^2.0.1 #读写本地相册
  event_bus: ^1.1.1 #事件总线
  connectivity: ^0.4.8+6 #检测网络状态wifi/数据/无网络


  #可能会被替换的
  extended_image: ^0.7.3+1
  photo_view: ^0.9.2
  extended_text_field: ^0.5.0
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  sqflite: ^1.2.1
  shared_preferences: ^0.5.6+2  
  fluttertoast: ^4.0.0 #弹出消息工具
  flustars: ^0.2.6+1 #包含了一些通用工具类
  waterfall_flow: any
  #chewie: ^0.9.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  # floor_generator: ^0.11.0
  # build_runner: ^1.7.3
  # hive_generator: ^0.7.0+2
  build_runner: ^1.8.0
  


