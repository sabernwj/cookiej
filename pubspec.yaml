  path_provider: ^1.6.5 #使用文件夹路径之类的
  flutter_keyboard_visibility: ^3.2.1 #检测软键盘状态的插件
  multi_image_picker: ^4.7.13 #图片选择插件
  video_player: ^0.10.9+1 #FlutterDev提供的视频播放插件
  auto_orientation: ^1.0.6 #控制横竖屏
  screen: ^0.0.5 #屏幕亮度
  gallery_saver: ^2.0.1 #读写本地相册
  event_bus: ^1.1.1 #事件总线
  connectivity: ^0.4.8+6 #检测网络状态wifi/数据/无网络
  flutter_staggered_animations: ^0.1.2 #listview,gridview等加载动画
  audioplayers: ^0.15.1 #音频播放
  flutter_swiper: ^1.1.6 #轮播图
  flutter_hooks: ^0.15.0
  provider: ^4.3.2+2

