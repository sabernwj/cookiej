  hive_flutter: ^0.3.1
  sqflite: ^1.2.1
  shared_preferences: ^0.5.6+2
  fluttertoast: ^4.0.0 #弹出消息工具
  flustars: ^0.2.6+1 #包含了一些通用工具类
  waterfall_flow: ^2.0.2 #展示瀑布流的widget
